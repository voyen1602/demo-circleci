machine:
  node:
    version: 5.0.0
  services:
    - redis

dependencies:
  override:
    - npm -g install npm
    - npm -v
    - npm install
    - pwd
    - which zip
    - unzip -P kate1602 features/support/db.zip 

database:
  pre:
    # Import DB
    - mongorestore --host 127.0.0.1 --port 27017 features/support/db

test:
  pre:
    - sudo service redis-server start:
       background: true
    - sudo service mongodb start:
        background: true
    - npm start:
        background: true