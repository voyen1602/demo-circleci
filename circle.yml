machine:
  node:
    version: 5.0.0

dependencies:
  override:
    - npm -g install npm
    - npm -v
    - npm install
    - pwd

database:
  pre:
    # Import DB
    - mongorestore --host 127.0.0.1 --port 27017 features/support/db

test:
  pre:
    - npm start:
        background: true
    - sudo service mongodb start:
        background: true